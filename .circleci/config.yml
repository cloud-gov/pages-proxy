version: 2
  
jobs:
  build-and-test:
    machine: true
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: docker-compose run --no-deps app npm install
      - run:
          name: Parse Config
          command: docker-compose run --no-deps app node ./bin/parse-conf.js          
      - run:
          name: Run Tests
          command: docker-compose run app npm test
          
  deploy:
    machine: true
    steps:
      - deploy:
          name: Deploy
          command: ./scripts/deploy-circle.sh

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only:
                - staging
                - master